<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gustavo C.C Portfolio Website</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="nav-bar"></div>

    <main>
      <div class="contact-container">
        <h2>Reach Me Here</h2>
        <form
          class="contact-form"
          action="https://formspree.io/f/manrbrdj"
          method="POSt"
        >
          <div class="contact-button">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
          </div>

          <div class="contact-button">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
          </div>

          <div class="contact-button">
            <label for="message">Message</label>
            <textarea
              id="message"
              type="text"
              name="message"
              rows="6"
              placeholder="Write your message here and I'll make sure to get back to you as soon as possible!"
              required
            ></textarea>
          </div>

          <div class="button-container">
            <button type="submit">Send Message</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </main>

    <script src="js/nav.js"></script>
  </body>
</html>
